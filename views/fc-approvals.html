<div layout="column" ng-controller="FcApprovalsCtrl as ctrl" layout-margin layout-fill layout-padding> <h3 align="center">Donations for Approval</h3> <span layout="row" ng-show="ctrl.is_processing" layout-align="center center"><br><br><br><md-progress-circular md-mode="indeterminate"></md-progress-circular></span> <span ng-show="ctrl.error" style="color:red">{{ctrl.error}}</span> <div layout="row" layout-align="center center" ng-repeat="donation in ctrl.donations"> <md-card flex-gt-lg="30" flex="100"> <md-card-content> <table> <tr><td class="md-body-2">ID<td>{{donation.id}} <tr><td class="md-body-2">Donor Name<td>{{donation.donor_name}} <tr><td class="md-body-2">Fundraiser Name<td>{{donation.user_name}} <tr><td class="md-body-2">Amount<td>{{donation.amount}} <tr><td class="md-body-2">Date<td>{{donation.created_at | dateToISO | date : 'MMM d, y'}} <tr><td class="md-body-2">Status<td><strong>{{donation.donation_status | statusFormat}}</strong> <tr><td><md-button ng-disabled="donation.donation_status == 'APPROVED'" ng-click="ctrl.approveDonation(donation.id)" class="md-raised md-primary">Collected</md-button> <td><md-button ng-click="ctrl.deleteDonation(donation.id)" class="md-raised md-warn">Mistaken Entry</md-button> </table> </md-card-content></md-card>  </div> </div>
