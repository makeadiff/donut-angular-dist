<div layout="column" ng-controller="ViewDonationCtrl as cm" layout-margin layout-fill layout-padding> <span layout="row" ng-show="cm.is_processing" layout-align="center center"><br><br><br><md-progress-circular md-mode="indeterminate"></md-progress-circular></span> <div layout="row" layout-align="center center" ng-repeat="donation in cm.donations"> <md-card flex-gt-lg="30" flex="100"> <table> <tr><td class="md-body-2">ID<td>{{donation.id}} <tr><td class="md-body-2">Name<td>{{donation.donour.first_name}} {{donation.donour.last_name}} <tr><td class="md-body-2">Amount<td>{{donation.donation_amount}} <tr><td class="md-body-2">Date<td>{{donation.created_at | date : 'MMM d, y'}} <tr><td class="md-body-2">Status<td>{{donation.donation_status}} </table> </md-card> </div> </div>
