<div layout="column" layout-align="center center" ng-controller="ChangePasswordCtrl as cm"> <span ng-show="cm.is_processing"><br><md-progress-circular md-mode="indeterminate"></md-progress-circular></span> <form name="cm.passwordForm" layout="column" ng-submit="cm.changePassword()" novalidate> <md-text-float name="password" label="Password" ng-model="cm.password" required type="password"> </md-text-float> <md-text-float name="password_confirmation" label="Confirm Password" ng-model="cm.password_confirmation" required type="password"> </md-text-float> <br> <md-button ng-disabled="!cm.validCheck() || cm.is_processing" class="md-raised" type="submit">Submit</md-button> </form> <span ng-show="cm.password_not_match"><p class="error">Passwords do not match</p></span> <span ng-show="cm.password_length_less"><p class="error">Password should have minimum 4 characters</p></span> </div>
