<div layout="column" layout-align="center center" ng-controller="LoginCtrl as loginCtrl"> <form name="loginForm" layout="column" ng-submit="loginForm.$valid && loginCtrl.loginCheck()" novalidate> <div layout="row" layout-align="center center"> <p ng-show="loginCtrl.error_message" style="color:red">{{loginCtrl.error_message}}</p> </div> <md-input-container> <label>Phone Number</label> <input name="name" label="Name" ng-model="loginCtrl.login.phone" required ng-minlenght="10" ng-maxlength="10"> </md-input-container> <md-input-container> <label>Password</label> <input name="password" label="Password" ng-model="loginCtrl.login.password" required type="password"> </md-input-container> <br> <md-button ng-disabled="loginForm.$invalid" class="md-raised" type="submit">Login</md-button> </form> <span ng-show="loginCtrl.is_processing"><br><md-progress-circular md-mode="indeterminate"></md-progress-circular></span> </div>
